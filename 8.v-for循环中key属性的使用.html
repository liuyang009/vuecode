<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1 导入Vue包-->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <!--2 创建一个要控制的区域-->
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>
            <label>Name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="新增" @click="add">
        </div>
        <!--注意：v-for循环的时候 key熟悉只能使用 number或string-->
        <!--注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用
        v-for的同时，指定 唯一的 字符串/数字 类型的 key值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{item.id}}---{{item.name}}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [{
                        id: 1,
                        name: '李斯'
                    },
                    {
                        id: 2,
                        name: '嬴政'
                    },
                    {
                        id: 3,
                        name: '赵高'
                    },
                    {
                        id: 4,
                        name: '韩非'
                    },
                    {
                        id: 5,
                        name: '荀子'
                    }
                ]
            },
            methods: {
                add() {
                    //尾部追加
                    // this.list.push({
                    //     id: this.id,
                    //     name: this.name
                    // });
                    this.list.unshift({
                        id: this.id,
                        name: this.name
                    });
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1 导入Vue包-->
    <script src="https://unpkg.com/vue"></script>
    <style>
        .red {
            color: red
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1 class="red thin">这是一个很大很大的H1，大到你无法想象！！！</h1> -->
        <!-- 第一种使用方式，直接传递一个数组，注意： 这里 class 需要使用 v-bind 做数据绑定 -->
        <!-- <h1 :class="['thin', 'red']">这是一个很大很大的H1，大到你无法想象！！！</h1> -->
        <!--在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin', 'red', flag?'active':'']">这是一个很大很大的H1，大到你无法想象！！！</h1> -->
        <!--在数组中使用对象来代替三元表达式，提高代码的可读性 1-->
        <!-- <h1 :class="['thin', 'red', {'active':flag}]">这是一个很大很大的H1，大到你无法想象！！！</h1> -->
        <!--在数组中使用对象来代替三元表达式，提高代码的可读性 2-->
        <h1 :class="classObj">这是一个很大很大的H1，大到你无法想象！！！</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                classObj: {
                    red: true,
                    thin: true,
                    italic: true,
                    active: true
                }
            }
        });
    </script>
</body>

</html>

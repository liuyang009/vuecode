<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1 导入Vue包-->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <!--如果要使用组件，直接把组件的名称 以HTML标签的形式，引入到页面中，即可-->
        <my-com1></my-com1>
    </div>
    <script>
        //1.1 使用 Vue.extend 来创建全局的Vue组件
        var com1 = Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>' //通过 template 属性，指定了组件要展示的HTML结构
        })
        //1.2 使用Vue.component('组件的名称', 创建出来的组件模版对象)
        // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把大写的驼峰改成小写的字母
        // 同时，两个单词之间，使用 - 链接； 如果不使用驼峰，则直接拿名称来使用即可
        Vue.component('myCom1', com1)


        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1 导入Vue包-->
    <script src="https://unpkg.com/vue"></script>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50px
        }
    </style>
</head>

<body>
    <!--2 创建一个要控制的区域-->
    <div id="app">
        <h4>{{ msg }}</h4>
        <!--v-bind 只能实现数据的单向绑定，从M自动绑定到M 无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" style="width:100%"> -->

          <!--v-model 可以实现数据的双向绑定 -->
          <!--注意： v-model 只能运用在 表单元素中  -->
          <!--常见表单元素 input(radio,text,address,email...)  select chechbox textarea -->
        <input type="text" v-model="msg" style="width:100%">

        <div class="circle">

        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪，稳定~~'
            },
            methods: {}
        })
    </script>
</body>

</html>
